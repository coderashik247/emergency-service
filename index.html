<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind CSS + Daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        .roboto-font-family{
            font-family: "Roboto", sans-serif;
        }

        .hind-madurai-font-family{
            font-family: "Hind Madurai", sans-serif;
        }
    </style>

</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between mt-5">
            <div class="flex justify-center items-center gap-2">
                <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
                <h1 class="text-xl font-extrabold text-[#006747] roboto-font-family">Emergency <br>Service</h1>
            </div>
            <div class="flex justify-center items-center gap-3">
                <div class="flex justify-center items-center gap-2 bg-[#41ff6b1a] px-8 py-2 rounded-3xl">
                    <span class="font-extrabold">0</span>
                    <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
                </div>
                <div class="flex justify-center items-center gap-2 bg-[#41ff6b1a] px-8 py-2 rounded-3xl">
                    <span class="font-extrabold">100</span>
                    <img class="w-[30px] h-[30px]" src="./assets/coin.png" alt="">
                </div>
                <button class="px-8 py-2 text-xl bg-[#00A63E] rounded-3xl text-white"><span>0</span> Copy</button>
            </div>
        </nav>
        <section class="bg-[linear-gradient(90deg,rgba(1,49,34,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] flex justify-center items-center flex-col text-white py-5 mt-5 space-y-2">
            <img class="h-[100px] w-[100px]" src="./assets/logo-dark.png" alt="">
            <h1 class="text-4xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
            <p class="text-lg font-semibold hind-madurai-font-family">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </section>
    </header>

</body>

</html>
